<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <header>
                        <h1>
                            Quiz
                        </h1>
                    </header>
                </div>
            </div>
        </div>
    </header>
    

    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <p>
                        There are ten questions total. <br>You will have 30 seconds to answer each questions.<br>
                        If you answer incorectly you will lose 5 seconds. Good luck!
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <button type = "button" id="startButton">Start</button>
                </div>
            </div>
        </div>
    </footer>
    

</body>
</html>
